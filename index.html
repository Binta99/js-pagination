<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document Final</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      input {
        padding: 5px;
      }
      table {
        height: 100%;
        width: 100%;
        border-collapse: collapse;
      }
      table thead,
      table tbody {
        width: 100%;
      }
      table thead th {
        font-weight: bold;
        font-size: 26px;
      }
      table thead th,
      table tbody td {
        width: 150px;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }
      p {
        font-size: 28px;
        font-weight: bold;
      }
      .btn {
        display: flex;
      }
      .btn button {
        margin: 0 5px;
      }
    </style>
  </head>

  <body>
    <div class="row carte my-5">
      <div class="card col-4" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">Nombre des Age</h2>
          <p class="card-text fs-5 text-danger" id="carteNombreAge"></p>
        </div>
      </div>
      <div class="card col-4" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">La somme des Ages</h2>
          <p class="card-text fs-5 text-danger" id="carteSommeAge"></p>
        </div>
      </div>
      <div class="card col-4" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">Nombre de Note</h2>
          <p class="card-text fs-5 text-danger" id="carteNombreNote"></p>
        </div>
      </div>
      <div class="card col-4" style="width: 18rem">
        <div class="card-body">
          <h2 class="card-title">La somme des notes</h2>
          <p class="card-text fs-5 text-danger" id="carteSommeNote"></p>
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-6">
        <input type="text" id="filtre" placeholder="Rechercher un mot" />
      </div>
      <div class="col-6">
        <button class="btn btn-secondary forModal">click</button>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Entrez des donn√©es
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="modalNom" placeholder="Entrer le nom" />
            <input
              type="text"
              id="modalPrenom"
              placeholder="Entrer le prenom"
            />
            <input type="number" id="modalNote" placeholder="Entrer la note" />
            <input type="number" id="modalAge" placeholder="Entrer l'age" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="butonSave" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Affichage du tableau et pagination -->
    <div class="affichage"></div>
    <p id="moyenne">le tableau</p>
    <div class="btn">
      <button class="first" onclick="first()"><<<</button>
      <button class="prev" onclick="prev()"><</button>
      <span id="item"></span>
      <button class="next" onclick="next()">></button>
      <button class="end" onclick="end()">>>></button>
    </div>
    <!-- Import des scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script> -->
    <script type="module" src="app3.js"></script>
  </body>
</html>
